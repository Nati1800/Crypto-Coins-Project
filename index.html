<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="container">

        <h1 class="main-title">Cryptonite</h1>

<div class="navbar">
    <div class="navbar-links">
        <a href="#home" id="homeButton">Home</a>
        <a href="#about" id="aboutButton">About</a>
    </div>
    <input type="text" class="search-bar" id="searchInput" placeholder="Search Coin By Name">
    <button type="button" id="searchButton" class="btn btn-success">SEARCH</button>
</div>

<div id="homePageLoaderDiv" style="display: none;" class="home-page-loader-div">
    <span style="display: block;" id="homePageLoader" class="loader"></span>
</div>

<div id="mainContentDiv" class="main-content-div">

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modalBody" class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
            </div>
        </div>
    </div>
</div>


</div>

    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0-beta.1/jquery-ui.js" integrity="sha256-390Nb0oEUjfIhOVv5Kf7AT67XcmRlWvHElliqkERbnM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
